<html><head>

<script type="text/javascript">function load(){}</script>

<script type="text/javascript" src="crunchy/crunchy.js"></script>
<script type="text/javascript" src="crunchy/common.js"></script>
<script type="text/javascript" src="crunchy/jsdefs.js"></script>
<script type="text/javascript" src="crunchy/tokenizer.js"></script>
<script type="text/javascript" src="crunchy/jsparse.js"></script>
<script type="text/javascript" src="crunchy/crunch.js"></script>
<script type="text/javascript" src="crunchy/renameVariables.js"></script>
<script type="text/javascript" src="crunchy/write.js"></script>
<script type="text/javascript" src="crunchy/web.js"></script>

<script>
if(document.getElementById) {
	window.onload = function() {
		var pos = document.getElementById("crunchy");
		if(pos)
			pos.parentNode.replaceChild(Crunchy.webInterface(), pos);
	}
}
</script>
</head>
<body>
	<div id="crunchy">
		<p>You'll need to use a recent browser, with javascript turned on in order to use Crunchy.</p>
	</div>
</body>
</html>
